<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Productivity Pet!</title>
  </head>

  <body>
    <div class="start-timer">
      <h1 class="start-text">Let's get studying!</h1>

      <div class="happy-sequence">
        <img src="./assets/happy-1.png" alt="Happy Cat 1" />
        <img src="./assets/happy-2.png" alt="Happy Cat 2" />
        <img src="./assets/happy-3.png" alt="Happy Cat 3" />
        <img src="./assets/happy-4.png" alt="Happy Cat 4" />
      </div>

      <p id="timer">00:00:00</p>

      <div class="button-container">
        <button class="timer-btns" id="break-btn" onclick="startBreak()">BREAK</button>
        <button class="timer-btns" id="end-btn" onclick="endSession()">END</button>
      </div>
    </div>

    <script src="./timerStart.js"></script>
  </body>
</html>
